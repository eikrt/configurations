#controls
unbind C-b
set-option -g prefix C-x
bind-key C-x send-prefix
set-option -g allow-rename off

#visuals

set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

#  modes
setw -g clock-mode-colour colour255
setw -g mode-style 'fg=colour2 bg=colour18 bold'

# panes
set -g pane-border-style 'fg=colour255 bg=default'
set -g pane-active-border-style 'bg=default fg=colour255'
# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour23 fg=colour23 dim'
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour14] %d/%m #[fg=colour233,bg=colour14] %H:%M '
set -g status-right-length 50
set -g status-left-length 20
setw -g window-status-current-style 'fg=colour1 bg=colour14 bold'
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour245]#W#[fg=colour249]#F '
setw -g window-status-style 'fg=colour0 bg=colour18'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '
setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'
# messages
set -g message-style 'fg=colour10 bg=colour16 bold'
